<body>

  <header>
    <div class="container">
      <div class="row">
        <div class="col mr-auto">
          <a href="index.html" class="header-logo col"> Berkcan Gümüşışık</a>

  <main>
    <section class="contact-form">
      <div class="container">
        <div class="row d-flex justify-content-between">
          <div class="col-md-3 mx-auto">
            <h2>Contact</h2>
            <label for="name">Name</label>
            <input type="text" id="name" maxlength="40" size="40">
            <label for="email">Email</label>
            <input type="text" id="email" maxlength="40" size="40">
            <label for="subject">Subject</label>
            <input type="text" id="subject" maxlength="40" size="40">
            <label for="message">Message</label>
            <textarea id="message" rows="5" cols="40"></textarea>
            <button type="submit" class="btn">Send</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class=" container">
      <div class="row">
        <div class="col-3 mr-auto">
